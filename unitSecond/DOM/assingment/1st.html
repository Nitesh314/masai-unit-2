<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #display{
          margin-left: 40%;
          margin-top: 50px;
        
      }
      .a{
         margin-left: 20px;
         margin-right: 5px;
      }
    </style>
</head>
<body>
    <div id="display">
        <input id="st"  type="number" placeholder="enter 1st Number"/>
    <input id="nd"  type="number" placeholder="enter 2nd Number"/>
    </div>
        <button class="a" onclick="add()">Add</button>
        <button class="a" onclick="sub()">Subtract</button>
        <button class="a" onclick="mul()">Multiply</button>
        <button class="a" onclick="div()">Divide</button>
   
</body>
</html>
<script>
    function add(){
        var firstnumber=document.getElementById("st").value;
        var secondnumber=document.getElementById("nd").value;
        var plus=(+firstnumber)+(+secondnumber)
        alert (plus)
        
    }
    function sub(){
        var firstnumber=document.getElementById("st").value;
        var secondnumber=document.getElementById("nd").value;
        var plus=(+firstnumber)-(+secondnumber)
        alert (plus)
        
    }
    function mul(){
        var firstnumber=document.getElementById("st").value;
        var secondnumber=document.getElementById("nd").value;
        var plus=(+firstnumber)*(+secondnumber)
        alert (plus)
        
    }
    function div(){
        var firstnumber=document.getElementById("st").value;
        var secondnumber=document.getElementById("nd").value;
        var plus=(+firstnumber)/(+secondnumber)
        alert (plus)
        
    }

</script>
