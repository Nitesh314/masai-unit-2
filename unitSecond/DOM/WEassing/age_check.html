<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age"   type="number" placeholder="Enter Age"/>
    <button onclick="checkage()">Age check</button>
    <p id="res">display result here </p>
</body>
</html>
<script>
  function checkage() {
      var user=document.getElementById("age").value
      
      if(user>18)
      {
          document.getElementById("res").innerText = "You can drive in India!";
      }
      else if(user < 18)
      {
        document.getElementById("res").innerText = "You can't drive in India!";
      }
      else
      {
        document.getElementById("res").innerText ="You are just old enough to drive in India!";
      }
  }
</script>
