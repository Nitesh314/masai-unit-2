<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contaner{
            width: 100%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(1,auto);
            gap: 20px;
        }
        #contaner>div{
           
            border: 1px solid red;
        }
        img{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
   <div id="contaner">

   </div> 
</body>
</html>
<script>
    
   let moviearr=[
    {name:"JAI BHIM",release:"2021",image:"https://flxt.tmsimg.com/assets/p20749753_p_v10_aa.jpg",imdb:"8"},
    {name:"Jayeshbhai Jordaar",release:"2022",image:"https://upload.wikimedia.org/wikipedia/en/thumb/f/f5/Jayeshbhai_Jordaar.jpg/220px-Jayeshbhai_Jordaar.jpg",imdb:"5"},
    {name:"Super30",release:"2021",image:"https://upload.wikimedia.org/wikipedia/en/2/29/Super_30_The_Film.jpg",imdb:"9"},
    {name:"KGF 2",release:"2022",image:"https://i.pinimg.com/474x/f5/db/31/f5db31f0c9433bc34e0afa002a0a5269.jpg",imdb:"9"},
    {name:"MASTER",release:"2020",image:"https://images-na.ssl-images-amazon.com/images/I/91qKOY-GwiL._RI_.jpg",imdb:"8"},
    {name:"RED",release:"2020",image:"https://m.media-amazon.com/images/M/MV5BNmZhOGE2OTMtYTViOS00NzBjLThjYmMtZWEwYTdjZTE5NTJkXkEyXkFqcGdeQXVyNTgxODY5ODI@._V1_.jpg",imdb:"7"},
    {name:"MORBIUS",release:"2022",image:"https://m.media-amazon.com/images/M/MV5BNTA3N2Q0ZTAtODJjNy00MmQzLWJlMmItOGFmNDI0ODgxN2QwXkEyXkFqcGdeQXVyMTM0NTUzNDIy._V1_.jpg",imdb:"8"},
    {name:"SHANG-CHI",release:"2020",image:"https://colonialtheater.com/wp-content/uploads/2021/08/shang-chi-poster-1627653951968.jpg",imdb:"7"},
    {name:"3 Idiots",release:"2009",image:"https://m.media-amazon.com/images/M/MV5BMTY4NTc2NTYzMl5BMl5BanBnXkFtZTcwNDk2MzkwMw@@._V1_.jpg",imdb:"10"},
   ];
   moviearr.forEach(function (ele){
       let div=document.createElement("div");

       let name=document.createElement("h2");
       name.innerText=ele.name;

       let release=document.createElement("p")
       release.innerText="Release Date:-"+ele.release;

       let photo=document.createElement("img");
       photo.setAttribute("src",ele.image);

       let imdb=document.createElement("p")
       imdb.innerText="IMDB-user:-"+ele.imdb;

       div.append(name,release,photo,imdb);

      let x= document.getElementById("contaner").append(div);

      localStorage.setItem("movies",JSON.stringify(moviearr))
     

   });

   


</script>
