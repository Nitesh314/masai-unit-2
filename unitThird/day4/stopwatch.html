<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>counter</h1>
    <h2 id="count"></h2>
    <h1> target=nitesh</h1>
    <input type="text" id="text" placeholder="start typing...">
</body>
</html>
<script>
    let name="nitesh"
    function counter(){
        let count=0;
        let text=document.getElementById("text");

     let id=setInterval(function (){

        if(text.value===name){
            alert("jit gaye chacha")
            clearInterval(id);

        }
        if (count===10){
            text.disabled=true;
            alert("Har gaye chacha")
            clearInterval(id);
            

        }
            let h2=document.getElementById('count')
            h2.innerText=count;
            count++;
           
        }, 1000)
    }
    counter();
</script>
