<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide show</title>
</head>
<body>
    <h1>slide show</h1>
    <input type="text" id="image_url"/>
   <button onclick="addImage()">Submit</button>
   <button ondblclick="slideShow()">slideshow</button>
   <button onclick="pause()">pause</button>
   <div id="slide_show"></div>

</body>
</html>
<script>

function addImage(){

    let img_url=document.getElementById("image_url");

    let images=JSON.parse(localStorage.getItem("images")) || [];
    images.push(img_url.value);

    localStorage.setItem("images",JSON.stringify(images));
    img_url.value=null;
}

let id;
let i=0;
function slideShow(){
    let images=JSON.parse(localStorage.getItem("images"))
    let container=document.getElementById("slide_show")
    let i=0;

   id= setInterval(function (){
        if(i===images.length){
            i=0;
        }
        let img=document.createElement("img");
        img.src=images[i];
         container.innerHTML=null;
        container.append(img);
        i++;
    }, 1000)
}

function pause(){
    clearInterval(id)
}



</script>
