Array.prototype.myMap=function (fun){

    let newarr=[];
    for(var i=0;i<this.length;i++)
    {
        let element=arr[i];
        
        let m=fun(element);
         
        newarr.push(m);
        
        
    }
    return newarr;
}

let x=arr.myMap(function(m){
    return m*2;

})
