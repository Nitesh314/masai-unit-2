<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form>input{
            display: block;
            margin-top: 10px;
        }
        #gender{
            margin-top: 10px;
        }
     
    </style>
</head>
<body>
   <form onsubmit="firstfun(event)" >
    <input type="text" placeholder="Product name" id="name"/>
    <input type="text" placeholder="Category" id="category"/>
    <input type="url" placeholder="Image url" id="image"/>
    <input type="number" placeholder="Price" id="price"/>
    <select id="gender">
       <option value="">Gender</option>
      <option value="male">Male</option> 
      <option value="female">Female</option> 
    </select>
    <input type="boolean" placeholder="sold" id="sold">
    <input type="submit" id="add">

   </form> 
</body>
</html>
<script>

function products(n,c,i,p,g,s){
   this.name=n;
   this.category=c;
   this.image=i;
   this.price=p;
   this.gender=g;
   this.sold=s;
}

function firstfun(e){
  e.preventDefault();
let form=document.querySelector("form")

let name=form.name.value;
let category=form.category.value;
let image=form.image.value;
let price=form.price.value;
let gender=form.gender.value;
let sold=form.sold.value;
sold.innerText="False"


let pr= new products(name,category,image,price,gender,sold)

let data =JSON.parse(localStorage.getItem("product"))||[];

data.push(pr);

localStorage.setItem("product",JSON.stringify(data))

console.log(data)

}






</script>
